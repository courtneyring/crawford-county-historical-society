backend:
  name: github
  repo: courtneyring/crawford-county-historical-society
media_folder: "public/assets/images"
local_backend: false
public_folder: "/assets/images"
collections:
  - name: test
    label: test
    folder: "src/copy/test"
    slug: "copy"
    summary: "CCHS Test Copy"
    fields:
      - label: sanity check
        name: sanity-check
        widget: text
      - label: image
        name: Image
        widget: image
      - label: pos
        name: Pos
        widget: text
      - label: hero
        name: Hero
        widget: hero
        default: '{{fields.image}} | {{fields.pos}}'
      - label: Body
        name: body
        widget: markdown
  - name: "home" # Used in routes, e.g., /admin/collections/blog
    label: "Home" # Used in the UI
    folder: "src/copy/home" # The path to the folder where the documents are stored
    slug: "copy" # Filename template, e.g., YYYY-MM-DD-title.md
    summary: "CCHS Home Copy"
    # editor: 
    #   preview: true
    fields: # The fields for each document, usually in front matter
      - label: "Hero"
        name: "hero2"
        widget: "object"
        fields:
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Image", name: "image", widget: "image" }
      - label: "Intro"
        name: "intro"
        widget: "object"
        fields:
          - { label: "Body", name: "body", widget: "text" }
          - label: "Button"
            name: "cta"
            widget: "object"
            fields:
              - { label: "Text", name: "label", widget: "string" }
              - { label: "Url", name: "value", widget: "string", hint: If you want to link to a page *within* the website use "/" before the page name. ie About Page - /about; Contact Page /contact }
      - label: "Fifty Fifties"
        name: "fiftyFifties"
        widget: "list"
        allow_add: false
        fields:
          - label: "Heading"
            name: "heading"
            widget: string
          - label: "Body"
            name: "body"
            widget: text
          - label: Background Color
            name: backgroundColor
            widget: hidden
          - label: Text Color
            name: color
            widget: hidden
          - label: Image
            name: image
            widget: object
            fields: 
              - label: File
                name: file
                widget: image
              - label: Alt Text
                name: alt
                widget: string
                hint: This is used for people who can't see very well and need screen readers. Put a description you would use to describe the picture to that person
          - label: "Button"
            name: "cta"
            widget: "object"
            fields:
              - {
                  label: "Variation",
                  name: "variation",
                  widget: "hidden",
                }
              - { label: "Hollow", name: "hollow", widget: "hidden" }
              - { label: "Text", name: "label", widget: "string", hint: This is the text that goes on the Button }
              - { label: "Url", name: "value", widget: "string", hint: If you want to link to a page *within* the website use "/" before the page name. ie About Page - /about; Contact Page /contact. Otherwise put the full url ie https://google.com  }
      - label: "Promo Group"
        name: "promoGroup"
        widget: "object"
        fields:
          - label: "Heading"
            name: "heading"
            widget: string
          - label: "Button"
            name: "cta"
            widget: "object"
            fields:
              - { label: "Variation", name: "variation", widget: "hidden" }
              - { label: "Hollow", name: "hollow", widget: "hidden" }
              - { label: "Text", name: "label", widget: "string", hint: This is the text that goes on the Button }
              - { label: "Url", name: "value", widget: "string", hint: If you want to link to a page *within* the website use "/" before the page name. ie About Page - /about; Contact Page /contact. Otherwise put the full url ie https://google.com  }
          - label: "Promos"
            name: "promos"
            widget: list
            fields:
              - label: "header"
                name: "header"
                widget: string
              - label: "Body"
                name: "body"
                widget: string
              - icon: "icon"
                name: "icon"
                widget: "hidden"
      - label: Banner
        name: "banner"
        widget: object
        fields:
          - label: Background Image
            name: backgroundImage
            widget: image
          - label: Background Color
            name: backgroundColor
            widget: hidden
          - label: Color
            name: color
            widget: hidden
          - label: "Button"
            name: "cta"
            widget: "object"
            fields:
              - { label: "Variation", name: "variation", widget: "hidden" }
              - { label: "Hollow", name: "hollow", widget: "hidden" }
              - { label: "Text", name: "label", widget: "string", hint: This is the text that goes on the Button }
              - { label: "Url", name: "value", widget: "string", hint: If you want to link to a page *within* the website use "/" before the page name. ie About Page - /about; Contact Page /contact. Otherwise put the full url ie https://google.com  }
  - name: "about"
    label: "About"
    summary: "CCHS About Copy"
    folder: "src/copy/about"
    slug: "copy"
    fields:
      - label: "Hero"
        name: "hero"
        widget: object
        fields:
          - label: Image
            name: image
            widget: image
          - label: Pos
            name: pos
            widget: hidden
      - label: "Page Title"
        name: "pageTitle"
        widget: string
      - label: "Body"
        name: "body"
        widget: markdown
      - label: Banner
        name: banner
        widget: object
        fields:
          - label: backgroundImage
            name: backgroundImage
            widget: image
          - label: backgroundColor
            name: backgroundColor
            widget: hidden
          - label: color
            name: color
            widget: hidden
          - label: Text
            name: text
            widget: text
          - label: Attribution
            name: attribution
            required: false
            widget: string
      - label: Title - Members Section
        name: membersTitle
        widget: string
      - label: Members
        name: members
        widget: list
        summary: '{{fields.label}} - {{fields.value}}'
        fields:
          - label: Position
            name: label
            widget: string
          - label: Name
            name: value
            widget: string
      - label: Fifty Fifties
        name: fiftyFifties
        widget: list
        fields:
          - label: Heading
            name: heading
            widget: string
          - label: Body
            name: body
            widget: text
          - label: Image
            name: image
            widget: object
            fields: 
              - label: File
                name: file
                widget: image
              - label: Alt Text
                name: alt
                widget: string
              - label: Pos
                name: pos
                widget: hidden
          - label: Background Color
            name: backgroundColor
            widget: hidden
          - label: Color
            name: color
            widget: hidden
          - label: Reverse
            name: reverse
            widget: hidden
          - label: "Button"
            name: "cta"
            widget: "object"
            fields:
              - { label: "Variation", name: "variation", widget: "hidden" }
              - { label: "Hollow", name: "hollow", widget: "hidden" }
              - { label: "Text", name: "label", widget: "string", hint: This is the text that goes on the Button, required: false }
              - { label: "Url", name: "value", widget: "string", hint: If you want to link to a page *within* the website use "/" before the page name. ie About Page - /about; Contact Page /contact. Otherwise put the full url ie https://google.com, required: false  }
  - name: "gallery"
    label: "Gallery"
    summary: "CCHS Gallery Copy"
    folder: "src/copy/gallery"
    slug: "copy"
    fields:
      - label: "Hero"
        name: "hero"
        widget: object
        fields:
          - label: Image
            name: image
            widget: image
          - label: Pos
            name: pos
            widget: hidden
      - label: "Body"
        name: "body"
        widget: markdown
      - label: "Page Title"
        name: "pageTitle"
        widget: string
      - label: "Images"
        name: "images"
        widget: list
        allow_add: true
        summary: '{{fields.image.file}} - {{fields.image.alt}}'
        fields:
          - label: Image
            name: image
            widget: object
            fields: 
              - label: File
                name: file
                widget: image
              - label: Alt Text
                name: alt
                widget: string
              - label: Pos
                name: pos
                widget: hidden
  - name: "support"
    label: "Support"
    summary: "CCHS Support Copy"
    folder: "src/copy/support"
    slug: "copy"
    fields:
      - label: "Hero"
        name: "hero"
        widget: object
        fields:
          - label: Image
            name: image
            widget: image
          - label: Pos
            name: pos
            widget: hidden
      - label: "Page Title"
        name: "pageTitle"
        widget: string
      - label: "Body"
        name: "body"
        widget: markdown
      - label: "Support Options"
        name: lImageBlocks
        widget: list
        fields:
          - { label: Heading, name: heading, widget: string }
          - { label: Body, name: body, widget: text }
          - label: backgroundColor
            name: backgroundColor
            widget: select
            options:
              ["primary", "secondary", "neutralDark", "neutralLight", "white"]
          - label: color
            name: color
            widget: select
            options:
              ["primary", "secondary", "neutralDark", "neutralLight", "white"]
          - label: Layered Image
            name: layeredImage
            widget: object
            fields:
              - label: Image
                name: image
                widget: object
                fields: 
                  - label: File
                    name: file
                    widget: image
                  - label: Alt Text
                    name: alt
                    widget: string
                  - label: Pos
                    name: pos
                    widget: hidden
              - label: backgroundColor
                name: backgroundColor
                widget: select
                options:
                  [
                    "primary",
                    "secondary",
                    "neutralDark",
                    "neutralLight",
                    "white",
                  ]
              - label: Background Layered Offset X
                name: positionX
                widget: select
                options: ["left", "right"]
              - label: Background Layered Offset Y
                name: positionY
                widget: select
                options: ["top", "bottom"]
          - label: Cta
            name: cta
            widget: object
            fields:
              - {
                  label: "Variation",
                  name: "variation",
                  widget: "select",
                  options:
                    [
                      "primary",
                      "secondary",
                      "neutralDark",
                      "neutralLight",
                      "white",
                    ],
                }
              - { label: "Hollow", name: "hollow", widget: "boolean" }
              - { label: Label, name: label, widget: string }
              - { label: Value, name: value, widget: string }
              - {
                  label: Action,
                  name: fn,
                  widget: "select",
                  options: ["Donate", ""],
                }
  - name: "events"
    label: "Events"
    summary: "CCHS Events Copy"
    folder: "src/copy/events"
    slub: "copy"
    fields:
      - label: "Hero"
        name: "hero"
        widget: object
        fields:
          - label: Image
            name: image
            widget: image
          - label: Pos
            name: pos
            widget: hidden
      - label: "Page Title"
        name: "pageTitle"
        widget: string
      - label: "Not Found Text"
        name: notFoundText
        widget: object
        fields:
          - label: Heading
            name: heading
            widget: string
          - label: Body
            name: body
            widget: string
      - label: "Events"
        name: "events"
        widget: "list"
        allow_add: true
        fields:
          - { label: Event Name, name: name, widget: string }
          - { label: Start, name: start, widget: datetime }
          - { label: End, name: end, widget: datetime }
          - { label: Location, name: location, widget: string }
          - { label: Description, name: description, widget: text }
          - label: Image
            name: image
            widget: object
            fields: 
              - label: File
                name: file
                widget: image
              - label: Alt Text
                name: alt
                widget: string
              - label: Pos
                name: pos
                widget: hidden
  - name: "contact"
    label: "Contact"
    summary: "CCHS Contact Copy"
    folder: "src/copy/contact"
    slug: "copy"
    fields:
      - label: "Hero"
        name: "hero"
        widget: object
        fields:
          - label: Image
            name: image
            widget: image
          - label: Pos
            name: pos
            widget: hidden
      - label: "Page Title"
        name: "pageTitle"
        widget: string
      - label: "Body"
        name: "body"
        widget: markdown
      - label: Form Thank You
        name: thankYou
        widget: object
        fields:
          - label: Headline
            name: headline
            widget: text
          - label: Body
            name: body
            widget: text
  - name: "config"
    label: "Config"
    summary: "CCHS Config Values (used across the site)"
    folder: "src/copy/config"
    slug: "copy"
    fields:
      - label: "Address"
        name: "address"
        widget: object
        fields:
          - label: "Street"
            name: "street"
            widget: string
          - label: "PO Box, Suite, etc"
            name: "street2"
            widget: string
          - label: "City"
            name: "city"
            widget: string
          - label: "State"
            name: "state"
            widget: string
          - label: "Zip Code"
            name: "zip"
            widget: number
      - label: "Hours"
        name: "hours"
        widget: "object"
        fields:
          - { label: "Label", name: "label", widget: "string" }
          - { label: "Value", name: "value", widget: "string" }
      - label: "Links"
        name: "links"
        summary: "{{fields.label}} - {{fields.value}}"
        widget: "list"
        allow_add: true
        fields:
          - { label: Label, name: label, widget: string }
          - { label: Value, name: value, widget: string }
      - label: "Phone"
        name: "phone"
        widget: string
      - label: "Email"
        name: "email"
        widget: string
      - { label: "Logo", name: "logoImg", widget: "image" }
