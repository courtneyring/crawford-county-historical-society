backend:
  name: github
  repo: courtneyring/crawford-county-historical-society
media_folder: "public/assets/images"
public_folder: "/assets/images"
collections:
  - name: "home" # Used in routes, e.g., /admin/collections/blog
    label: "Home" # Used in the UI
    folder: "src/copy" # The path to the folder where the documents are stored
    slug: "home" # Filename template, e.g., YYYY-MM-DD-title.md
    summary: 'CCHS Home Copy'
    fields: # The fields for each document, usually in front matter
      - label: "Hero"
        name: "hero"
        widget: "object"
        summary: "{{fields.title}}"
        fields:
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Image", name: "image", widget: "image" }
      - { label: 'Intro', name: 'intro', widget: 'text'}
      - label: "Image Promos"
        name: "imagePromos"
        widget: "list"
        allow_add: true
        summary: "{{fields.header}} - {{fields.body}}"
        fields:
          - { label: "Image", name: "image", widget: "image" }
          - { label: "Header", name: "header", widget: "text" }
          - { label: "Body", name: "body", widget: "text" }
          - label: "CTA"
            name: "cta"
            widget: "object"
            fields: 
              - {label: Label, name: label, widget: string}
              - {label: Url, name: url, widget: string}
  - name: "navigation"
    label: "Navigation"
    summary: "CCHS Navigation Copy"
    folder: "src/copy"
    slug: "navigation"
    fields: 
      - {label: "Title", name: "title", widget: "string", required: false }
      - {label: "Image", name: "image", widget: "image", required: false }
      - label: "Links"
        name: "links"
        summary: "{{fields.label}} - {{fields.value}}"
        widget: "list"
        allow_add: true
        fields:
          - {label: Label, name: label, widget: string}
          - {label: Value, name: value, widget: string}
  - name: "about"
    label: "About"
    summary: "CCHS About Copy"
    folder: "src/copy"
    slug: "about"
    fields: 
      - label: "HeroImage"
        name: "heroImage"
        widget: "image"
  - name: "footer" # Used in routes, e.g., /admin/collections/blog
    label: "Footer" # Used in the UI
    folder: "_posts/footer" # The path to the folder where the documents are stored
    # create: true # Allow users to create new documents in this collection
    slug: "footer" # Filename template, e.g., YYYY-MM-DD-title.md
    fields: # The fields for each document, usually in front matter
      # - { label: "Layout", name: "layout", widget: "hidden", default: "blog" }
      - { label: "Title", name: "title", widget: "string", default: "test" }
      # - { label: "Publish Date", name: "date", widget: "datetime" }
      # - { label: "Featured Image", name: "thumbnail", widget: "image" }
      # - { label: "Rating (scale of 1-5)", name: "rating", widget: "number" }
      # - { label: "Body", name: "body", widget: "markdown" }