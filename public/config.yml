backend:
  name: github
  repo: courtneyring/crawford-county-historical-society
media_folder: "public/assets/images"
public_folder: "/assets/images"
collections:
  - name: "home" # Used in routes, e.g., /admin/collections/blog
    label: "Home" # Used in the UI
    folder: "src/copy/home" # The path to the folder where the documents are stored
    slug: "copy" # Filename template, e.g., YYYY-MM-DD-title.md
    summary: 'CCHS Home Copy'
    fields: # The fields for each document, usually in front matter
      - label: "Hero"
        name: "hero"
        widget: "object"
        summary: "{{fields.title}}"
        fields:
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Image", name: "image", widget: "image" }
      - label: 'Intro'
        name: 'intro'
        widget: 'object'
        fields: 
          - { label: 'Body', name: 'body', widget: 'text' }
          - label: 'CTA'
            name: 'cta'
            widget: 'object'
            fields: 
              - {label: 'Variation', name: 'variation', widget: 'select', options: ['primary', 'secondary', 'neutralDark', 'neutralLight', 'white']}
              - {label: 'Hollow', name: 'hollow', widget: 'boolean'}
              - { label: 'Label', name: 'label', widget: 'string' }
              - { label: 'Value', name: 'value', widget: 'string' }
      - label: "fiftyFifties"
        name: "fiftyFifties"
        widget: "list"
        fields:
          - label: "Heading"
            name: "heading"
            widget: string
          - label: "Body"
            name: "body"
            widget: text
          - label: Background Color
            name: backgroundColor
            widget: select
            options: ["primary", "secondary", "neutralDark", "neutralLight", "white"]
          - label: Text Color
            name: color
            widget: select
            options: ["primary", "secondary", "neutralDark", "neutralLight", "white"]
          - label: Image
            name: image
            widget: image
          - label: 'CTA'
            name: 'cta'
            widget: 'object'
            fields: 
              - {label: 'Variation', name: 'variation', widget: 'select', options: ['primary', 'secondary', 'neutralDark', 'neutralLight', 'white']}
              - {label: 'Hollow', name: 'hollow', widget: 'boolean'}
              - { label: 'Label', name: 'label', widget: 'string' }
              - { label: 'Value', name: 'value', widget: 'string' }
      - label: "Promo Group"
        name: "promoGroup"
        widget: "object"
        fields:
          - label: "Heading"
            name: "heading"
            widget: string
          - label: 'CTA'
            name: 'cta'
            widget: 'object'
            fields: 
              - {label: 'Variation', name: 'variation', widget: 'select', options: ['primary', 'secondary', 'neutralDark', 'neutralLight', 'white']}
              - {label: 'Hollow', name: 'hollow', widget: 'boolean'}
              - { label: 'Label', name: 'label', widget: 'string' }
              - { label: 'Value', name: 'value', widget: 'string' }
          - label: "Promos"
            name: "promos"
            widget: list
            fields:
              - label: "header"
                name: "header"
                widget: string
              - label: "Body"
                name: "body"
                widget: string
              - icon: 'icon'
                name: 'icon'
                widget: 'select'
                options: ['calendar', 'camera', 'chevron-right', 'close', 'give', 'groups', 'heart', 'people']
  - name: "about"
    label: "About"
    summary: "CCHS About Copy"
    folder: "src/copy/about"
    slug: "copy"
    fields: 
      - label: "Hero"
        name: "hero"
        widget: object
        fields: 
          - label: Image
            name: image
            widget: image
          - label: Pos
            name: pos
            widget: hidden
      - label: 'Hero Pos'
        name: 'heroPos'
        widget: 'hidden'
      - label: 'Page Title'
        name: 'pageTitle'
        widget: string
      - label: 'Body'
        name: 'body'
        widget: markdown
      
  - name: "gallery"
    label: "Gallery"
    summary: "CCHS Gallery Copy"
    folder: "src/copy/gallery"
    slug: "copy"
    fields: 
      - label: "Hero"
        name: "hero"
        widget: object
        fields: 
          - label: Image
            name: image
            widget: image
          - label: Pos
            name: pos
            widget: hidden
      - label: 'Page Title'
        name: 'pageTitle'
        widget: string
      - label: 'Images'
        name: 'images'
        widget: list
        allow_add: true
        fields: 
          - {label: Image, name: image, widget: image}
  - name: "support"
    label: "Support"
    summary: "CCHS Support Copy"
    folder: "src/copy/support"
    slug: "copy"
    fields: 
      - label: "Hero"
        name: "hero"
        widget: object
        fields: 
          - label: Image
            name: image
            widget: image
          - label: Pos
            name: pos
            widget: hidden
      - label: 'Page Title'
        name: 'pageTitle'
        widget: string
      - label: 'Dontaiont Options'
        name: options
        widget: list
        allow_add: true
        fields: 
          - {label: Heading, name: heading, widget: string}
          - {label: Body, name: body, widget: text}
          - label: Cta
            name: cta
            widget: object
            fields: 
              - {label: Label, name: label, widget: string}
              - {label: Value, name: value, widget: string}
  - name: 'events'
    label: "Events"
    summary: "CCHS Events Copy"
    folder: 'src/copy/events'
    slub: 'copy'
    fields: 
      - label: "Hero"
        name: "hero"
        widget: object
        fields: 
          - label: Image
            name: image
            widget: image
          - label: Pos
            name: pos
            widget: hidden
      - label: 'Page Title'
        name: 'pageTitle'
        widget: string
      - label: Not Found Text
        name: notFoundText
        widget: string
      - label: 'Events'
        name: 'events'
        widget: 'list'
        allow_add: true
        fields: 
          - {label: Event Name, name: name, widget: string}
          - {label: Start, name: start, widget: datetime}
          - {label: End, name: end, widget: datetime}
          - {label: Location, name: location, widget: string}
          - {label: Description, name: description, widget: text}
          - {label: Image, name: image, widget: image }
          - label: 'CTA'
            name: 'cta'
            widget: 'object'
            fields: 
              - {label: 'Variation', name: 'variation', widget: 'select', options: ['primary', 'secondary', 'neutralDark', 'neutralLight', 'white']}
              - {label: 'Hollow', name: 'hollow', widget: 'boolean'}
              - { label: 'Label', name: 'label', widget: 'string' }
              - { label: 'Value', name: 'value', widget: 'string' }
  - name: "contact"
    label: "Contact"
    summary: "CCHS Contact Copy"
    folder: "src/copy/contact"
    slug: "copy"
    fields: 
      - label: "Hero"
        name: "hero"
        widget: object
        fields: 
          - label: Image
            name: image
            widget: image
          - label: Pos
            name: pos
            widget: hidden
      - label: 'Page Title'
        name: 'pageTitle'
        widget: string
  - name: 'config'
    label: "Config"
    summary: "CCHS Config Values (used across the site)"
    folder: 'src/copy/config'
    slug: 'copy'
    fields:
      - label: 'Address'
        name: 'address'
        widget: object
        fields: 
          - label: 'Street'
            name: 'street'
            widget: string
          - label: 'PO Box, Suite, etc'
            name: 'street2'
            widget: string
          - label: 'City'
            name: 'city'
            widget: string
          - label: 'State'
            name: 'state'
            widget: string
          - label: 'Zip Code'
            name: 'zip'
            widget: number
      - label: "Hours"
        name: "hours"
        widget: "list"
        allow_add: true
        fields: 
          - {label: "Label", name: "label", widget: "string"}
          - {label: "Value", name: "value", widget: "string"}
      - label: "Links"
        name: "links"
        summary: "{{fields.label}} - {{fields.value}}"
        widget: "list"
        allow_add: true
        fields:
          - {label: Label, name: label, widget: string}
          - {label: Value, name: value, widget: string}
      - label: 'Phone'
        name: 'phone'
        widget: string
      - label: 'Email'
        name: 'email'
        widget: string
      - {label: "Logo", name: "logoImg", widget: "image"}
